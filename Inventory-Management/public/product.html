<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link rel="stylesheet" href="common-theme.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: var(--space-lg);
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        header a {
            color: var(--text-primary);
            font-weight: 600;
            font-size: var(--font-size-xl);
            text-decoration: none;
        }

        main {
            flex: 1;
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-md) var(--space-2xl);
        }

        .status-banner {
            margin-bottom: var(--space-lg);
            padding: 14px 18px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            background: var(--surface);
            font-size: var(--font-size-sm);
            display: none;
        }

        .status-banner.is-visible {
            display: block;
        }

        .status-banner.is-error {
            border-color: var(--danger);
            background: var(--danger-light);
            color: var(--danger-dark);
        }

        .product-card {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
            gap: var(--space-xl);
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            box-shadow: var(--shadow-lg);
        }

        .product-card[data-hidden="true"] {
            display: none;
        }

        .product-media {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .product-primary-image {
            width: 100%;
            aspect-ratio: 4 / 5;
            border-radius: 12px;
            background: #0f172a10;
            object-fit: cover;
        }

        .product-gallery {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .product-gallery img {
            width: 72px;
            height: 72px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .product-gallery img:hover,
        .product-gallery img.is-active {
            border-color: var(--accent);
        }

        .product-details h1 {
            margin: 0 0 12px;
            font-size: 32px;
            font-weight: 700;
            line-height: 1.1;
        }

        .product-price {
            font-size: 26px;
            font-weight: 600;
            color: var(--accent-dark);
            margin-bottom: 12px;
        }

        .product-stock {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .product-stock.is-available {
            color: var(--success);
        }

        .product-stock.is-unavailable {
            color: var(--danger);
        }

        .product-description {
            white-space: pre-wrap;
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 15px;
            margin-bottom: 24px;
        }

        .product-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 24px;
        }

        .product-tag {
            display: inline-flex;
            align-items: center;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(37, 99, 235, 0.1);
            color: var(--accent-dark);
            font-size: 12px;
            font-weight: 600;
        }

        .product-meta {
            display: grid;
            gap: 6px;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .product-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 10px 18px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: #ffffff;
            box-shadow: 0 10px 24px -12px rgba(37, 99, 235, 0.6);
        }

        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--border);
        }

        .btn-outline:hover {
            border-color: var(--accent);
            color: var(--accent-dark);
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
        }

        @media (max-width: 900px) {
            .product-card {
                grid-template-columns: 1fr;
                padding: 24px;
            }
        }

        @media (max-width: 600px) {
            main {
                padding-top: 20px;
            }

            .product-card {
                padding: 20px;
            }

            .product-details h1 {
                font-size: 26px;
            }

            .product-price {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="/dashboard.html">Inventory Portal</a>
    </header>
    <main>
        <div id="productStatus" class="status-banner">Loading product details...</div>
        <article id="productCard" class="product-card" data-hidden="true">
            <section class="product-media">
                <img id="productPrimaryImage" class="product-primary-image" alt="Product image">
                <div id="productGallery" class="product-gallery"></div>
            </section>
            <section class="product-details">
                <h1 id="productName">Product</h1>
                <div id="productPrice" class="product-price"></div>
                <div id="productStock" class="product-stock"></div>
                <div id="productDescription" class="product-description"></div>
                <div id="productTags" class="product-tags"></div>
                <div id="productMeta" class="product-meta"></div>
                <div class="product-actions">
                    <button id="copyLinkBtn" class="btn btn-primary" type="button">Copy product link</button>
                    <a id="backToShopLink" class="btn btn-outline" href="/">Back to home</a>
                </div>
            </section>
        </article>
    </main>
    <footer>
        Powered by Inventory System
    </footer>
    <script src="product-page.js" defer></script>
</body>

</html>
